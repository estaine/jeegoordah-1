<tr id="event<%= this.Id %>">
    <td><%= this.Name %></td>
    <td class="auto-width"><%= this.StartDate %></td>
    <td class="auto-width">
        <table>
            <tbody>
                <tr>
                    <td>
                        <ul class="list-group">
                            <% for(var i = 0; i < this.Bros.length / 2; i++) { %>
                            <li class="list-group-item"><%= this.Bros[i].Name %></li>
                            <% } %>
                        </ul>        
                    </td>
                    <td>
                        <ul class="list-group">
                            <% for(var i = Math.floor(this.Bros.length / 2) + 1; i < this.Bros.length; i++) { %>
                            <li class="list-group-item"><%= this.Bros[i].Name %></li>
                            <% } %>
                        </ul>     
                    </td>
                </tr>
            </tbody>
        </table>        
    </td>
    <td>
        <div class="entity-controls-host">
            <span><%= this.Description %></span>
            <div class="entity-controls btn-group btn-group-xs">
                <button type="button" class="btn btn-default" data-action="edit">Edit</button>
                <button type="button" class="btn btn-danger" data-action="delete">Delete</button>
            </div>
        </div>
    </td>    
</tr>
